<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>crearcuenta {{nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-item>
    <ion-input label="User" [(ngModel)]="userInput" placeholder="Ingrese un nombre de usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="passInput" label="Contraseña" placeholder="Ingrese una contraseña"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="confirmPassInput" label="Confirmar Contraseña" placeholder="Repita una contraseña"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Correo electrónico" [(ngModel)]="emailInput" placeholder="Ingrese su correo electronico"></ion-input>
  </ion-item>
  <ion-button expand="block" color="success" (click)="crearCuenta()">
    Crear Cuenta
  </ion-button>

  <ion-button [routerLink]="['/login']" expand="block" color="danger">
    Volver 
  </ion-button>
</ion-content>
