<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p>Ejemplo de Cámara</p>
  <img src="assets/icon/camera.png" alt="Mock camera">

  <ion-button expand="block" color="primary" (click)="tomarFoto()">
    Abrir cámara
  </ion-button>

  <ion-button expand="block" color="danger" (click)="volverACursos()">
    Volver a cursos
  </ion-button>
</ion-content>
