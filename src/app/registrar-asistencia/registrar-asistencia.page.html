<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p>Cámara</p>
  <img src="assets/icon/camera.png" alt="Mock camera">

  <ion-button expand="block" (click)="tomarFoto()">
    Abrir cámara
  </ion-button>  

  <ion-button expand="block" color="danger" (click)="volverACursos()">
    Volver
  </ion-button>
</ion-content>
