<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-header">
      <h1>Iniciar Sesi칩n</h1>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Formulario con formGroup="usuario" -->
    <form [formGroup]="usuario" class="login-form">
      <ion-item>
        <ion-input 
          label="Usuario"
          placeholder="Ingrese su nombre de usuario"
          formControlName="user">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          label="Contrase침a"
          placeholder="Ingrese su contrase침a"
          formControlName="pass">
        </ion-input>
      </ion-item>

      <div class="button-group">
        <ion-button (click)="navegar()" expand="block" color="primary">
          Iniciar Sesi칩n
        </ion-button>

        <ion-button [routerLink]="['/crearcuenta']" expand="block" color="success" fill="outline">
          Crear Cuenta
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
